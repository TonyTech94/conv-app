apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: conv-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: conv.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: conv-app-service
                port:
                  number: 80  
